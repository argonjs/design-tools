<html>
  <head>
    <title>Video attached to entity in Aframe example</title>
	<meta name="apple-mobile-web-app-capable" content="yes">     
    <meta name="description" content="Hello, World! Argon + A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js">></script>
  </head>
  <body>
   	<a-scene>
   	<a-assets>
    <video id="mysound" autoplay loop="true" src="isabella.mp3">
  	</a-assets>
  	<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
	<a-entity id="river" geometry="primitive: plane" material="color: blue" position="-10 0 0" sound="#mysound; autoplay: true"></a-entity>  	
  	<a-scene>
  </body>
</html>
